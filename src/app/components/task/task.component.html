<ion-header>
  <ion-toolbar>
    <ion-title>Task Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title [ngClass]="{
        'bg-secondary': task.priority_level === 'Low',
        'bg-warning': task.priority_level === 'Medium',
        'bg-danger': task.priority_level === 'High',
        'bg-tertiary': task.priority_level === 'Critical'
      }">{{ task.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>{{ task.description }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>{{ task.category }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>{{ task.task_date | date }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>{{ task.priority_level }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>{{ task.progress_level }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
